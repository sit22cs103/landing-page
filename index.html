<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travell World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #06abf8;
            color: #fffb00;
            text-align: center;
            padding: 1em;
        }

        section {
            text-align: center;
            padding: 2em;
        }

        h1 {
            color: #0a0a0a;
        }

        p {
            color: #212224;
            font-size: 1.2em;
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            margin-top: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #fa0879;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .cta-button:hover {
            background-color: #fa0879;
        }
    </style>
</head>

<body>
    <header>
        <h1>Travel World</h1>
        <p>Your Ultimate Travel Companion</p>
    </header>

    <section>
        <h2>Explore the World with Travelly</h2>
        <p>Discover new destinations, plan your trips, and create unforgettable memories.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>
</body>

</html>
